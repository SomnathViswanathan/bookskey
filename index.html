<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    
    <title>Booksky</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="tin">
            <h2>Rich Dad Poor Dad</h2>
            <h5>robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et officiis aspernatur aliquam harum minus fuga
                dolore. Cupiditate hic consectetur, error possimus iste dolorum dolore deserunt voluptates vero quae
                accusantium officii</p>
            <button onclick="deletebook(event)">Delete</button>
        </div> 
        
    </div>
    <div class="popupoverlay"></div>

    <div class="popup-box">
        <h3>Add Book</h3>
        <input type="text" placeholder="book Name" id="book-name">
        <input type="text" placeholder="author Name" id="author-name">
        <textarea placeholder="Short Discription"  id="book-discription_input"></textarea>
        <button id="add-book">ADD</button>
        <button id="cancel-book" onclick="cancelpopup()">Cancel</button>
    </div>

    <button class="add-button" id="add-popupbutton" onclick="clickon()">+</button>



</body>
<script src="index.js"></script>
</html>
